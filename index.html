<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/main.css" />

    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <main>
      <!-- Modal for changing grid size -->
      <div class="modal" data-purpose="grid-size" data-display="block">
        <div class="modal-content" id="change-size-modal">
          <h2>Enter the number of columns and rows</h2>
          <input
            type="number"
            id="input-number-modal-size"
            placeholder="4"
            min="1"
          />
          <div>
            <button class="btn-cancel">Cancel</button>
            <button class="btn-ok">Ok</button>
          </div>
        </div>
      </div>

      <!-- Modal for changing colors -->
      <div class="modal" data-purpose="change-color" data-display="block">
        <div class="modal-content" id="change-color-modal">
          <h2>Select a Color</h2>
          <div class="color-palette-wrapper">
            <span class="color" data-color="red"></span>
            <span class="color" data-color="blue"></span>
            <span class="color" data-color="green"></span>
            <span class="color" data-color="yellow"></span>
          </div>
          <input type="color" id="custom-color" data-color="black" />
          <div class="btn-wrapper">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-ok">Ok</button>
          </div>
        </div>
      </div>

      <div class="container">
        <div id="controls">
          <button id="set-grid-size">New Grid</button>
          <button id="clear-grid">Clear Grid</button>
          <button id="select-pen-color">Color</button>
          <button id="select-random-pen-color">Random Color</button>
          <button id="eraser">Eraser</button>
        </div>
        <div id="grid-wrapper"></div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
